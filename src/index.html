<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <title>MAS Token ICO Sale</title>
    <style>
      body {
        background-color: lightblue;
        font-family: 'Ubuntu', sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container bg-light text-dark mt-5" style="width: 750px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center mt-4 text-dark">MAS TOKEN ICO SALE</h1>
          <hr class="bg-info" />
          <br />
          <!-- <div id="loader">
                    <p class="text-center text-danger">Loading....</p>
                </div> -->
          <div class="text-center" id="content">
            <p class="text-info">
              Introduction "Mas Token" (MAS) Token price is
              <span class="token-price"></span> Ether. You currently have
              <span class="mas-balance"></span>&nbsp;MAS.
            </p>
            <br />
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="numberOfTokens"
                    name="number"
                    value="1"
                    min="1"
                    pattern="[0-9]"
                  />
                  &nbsp;
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Buy Tokens
                    </button>
                  </span>
                </div>
              </div>
            </form>
            <br />
            <div class="progress">
              <div
                id="progress"
                class="progress-bar progress-bar-striped active"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <br />
            <p class="text-danger">
              <span class="token-sold"></span> /
              <span class="token-availabe"></span> Tokens Sold.
            </p>
            <hr class="bg-danger" />
            <p id="accountAddress" class="text-info"></p>
            <span class="mb-5"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script> -->

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
